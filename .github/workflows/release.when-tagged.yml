# Publish and create GitHub Release when a signed tag is pushed.
# Triggered by: git tag -s vX.Y.Z -m "vX.Y.Z" && git push origin vX.Y.Z
# Also available via workflow_dispatch for manual reruns.
#
# npm authentication uses OIDC trusted publishing (no NPM_TOKEN needed).
# Setup: https://www.npmjs.com/package/@netresearch/node-magento-eqp/access
# â†’ Trusted Publisher â†’ GitHub Actions â†’ workflow: release.when-tagged.yml

name: ğŸ“¦â˜ï¸ Release

on:
    workflow_dispatch:
    push:
        tags:
            - 'v*'

permissions:
    contents: write
    packages: write
    id-token: write # OIDC trusted publishing to npm

env:
    HUSKY: '0'

jobs:
    release:
        name: ğŸ“¦â˜ï¸ Publish and release
        runs-on: ubuntu-24.04
        steps:
            - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

            - uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
              with:
                  node-version: 24
                  registry-url: 'https://registry.npmjs.org'
                  scope: '@netresearch'
                  cache: yarn

            - name: âš¡ Install dependencies
              run: yarn install --frozen-lockfile

            - name: ğŸ”¨ Build
              run: yarn build:lib

            - name: â˜ï¸ Publish to NPM (OIDC + provenance)
              run: npm publish --access=public --provenance

            - uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
              with:
                  node-version: 24
                  registry-url: 'https://npm.pkg.github.com'
                  scope: '@netresearch'

            - name: â˜ï¸ Publish to GitHub Package Registry
              run: npm publish --access=public
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

            - name: ğŸ“‹ Create GitHub Release
              env:
                  GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                  TAG: ${{ github.ref_name }}
              run: gh release create "$TAG" --generate-notes
