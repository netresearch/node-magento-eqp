name: ğŸ” Lint

on:
  workflow_dispatch:
  push:
  pull_request:
    types: [opened, synchronize]

jobs:
  build:
    name: ğŸ”¨ Build
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '14.16.0'

      - name: âš¡ Install dependencies
        run: yarn install --frozen-lockfile

      - name: ğŸ”¨ Build
        run: yarn build

  lint:
    name: ğŸ” Lint
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '14.16.0'

      - name: âš¡ Install dependencies
        run: yarn install --frozen-lockfile

      - name: ğŸ” Lint
        run: yarn lint
