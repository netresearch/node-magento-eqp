name: ğŸ” Lint

on:
  workflow_dispatch:
  push:
    branches-ignore: [gh-pages]
  pull_request:
    branches-ignore: [gh-pages]
    types: [opened, synchronize]

jobs:
  build:
    name: ğŸ”¨ Build
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '12.x'

      - name: âš¡ Install dependencies
        run: yarn install --frozen-lockfile

      - name: ğŸ”¨ Build
        run: yarn build:lib

  lint:
    name: ğŸ” Lint
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '12.x'

      - name: âš¡ Install dependencies
        run: yarn install --frozen-lockfile

      - name: ğŸ” Lint
        run: yarn lint


  test:
    name: âš ï¸ Test
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '12.x'

      - name: âš¡ Install dependencies
        run: yarn install --frozen-lockfile

      - name: âš ï¸ Test
        run: yarn test
