# https://gist.github.com/paullessing/d706c8af51faca68c6ba0f9f9bae4e4b#file-release-when-pushed-yml

name: ğŸ“¦â˜ï¸ Release

on:
  workflow_dispatch:
  push:
    branches: [master]

jobs:
  release:
    name: ğŸ“¦â˜ï¸ Release
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v1
        with:
          node-version: '14.16.0'
          registry-url: 'https://registry.npmjs.org'
          scope: '@netresearch'

      - name: âš¡ Install dependencies
        run: yarn install --frozen-lockfile

      - name: â˜ï¸ Publish to NPM
        run: yarn publish --access=public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - uses: actions/setup-node@v1
        with:
          registry-url: 'https://npm.pkg.github.com'
          scope: '@netresearch'

      - name: â˜ï¸ Publish to GitHub Package Registry
        run: yarn publish --access=public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“¦ Package
        run: yarn pack --filename=package.tgz

      - uses: Klemensas/action-autotag@stable
        id: update_tag
        with:
          GITHUB_TOKEN: '${{ secrets.GITHUB_TOKEN }}'
          tag_prefix: 'v'

      - name: â• Create release
        if: steps.update_tag.outputs.tagname
        uses: actions/create-release@v1
        id: create_release
        env:
          GITHUB_TOKEN: '${{ secrets.GITHUB_TOKEN }}'
        with:
          tag_name: ${{ steps.update_tag.outputs.tagname }}
          release_name: Release ${{ steps.update_tag.outputs.tagname }}
          draft: false
          prerelease: false

      - name: ğŸš€ Upload package to GitHub Releases
        if: steps.update_tag.outputs.tagname
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: '${{ secrets.GITHUB_TOKEN }}'
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./package.tgz
          asset_name: package.tgz
          asset_content_type: application/tgz
